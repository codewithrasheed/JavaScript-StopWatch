<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
        <!-- Stop Watch Start -->
        <h1 class="text-center text-white my-0 py-2 head">StopWatch</h1>
        <div class="container text-white my-5">
            <div class="row">
                <di class="col-md-4 text-center">
                    <div>
                        <h1>Min</h1>
                        <h1 id="displayMin">00</h1>
                    </div>
                </di>
                <di class="col-md-4 text-center">
                    <div>
                        <h1>Sec</h1>
                        <h1 id="displaySec">00</h1>
                    </div>
                </di>
                <di class="col-md-4 text-center">
                    <div>
                        <h1 class="ms">MiilliSeconds</h1>
                        <h1 id="displayMilli">00</h1>
                    </div>
                </di>
            </div>

        </div>
        <div class="w-100 text-center">
            <button onclick="startTimer()" class="btn btn-success rounded-pill px-5 my-1">Start</button>
            <button onclick="Pausetimer()" class="btn btn-warning rounded-pill px-5 my-1">Pause</button>
            <button onclick="resetTimer()" class="btn btn-info rounded-pill px-5 my-1">Reset</button>
        </div>
        <!-- Stop Watch End -->



        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
